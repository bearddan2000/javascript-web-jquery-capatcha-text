<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JQuery Capatcha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  </head>
  <body>
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">JQuery Capatcha</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
      <div id="provided" style="color:green;font-size:18px;"></div>
      <input type="hidden" id="provided-hidden" class="form-control input-lg" value="">
      <div class="form-group">
          <input type="text" id="guess" class="form-control input-lg"
                 placeholder="Capatcha Guess" required="true" autofocus="true"/>
      </div>

      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
              <button class="btn btn-lg btn-primary btn-block">Guess</button>
          </div>
      </div>
      <div class="row">
        <div id="message" class="col-xs-12 col-sm-12 col-md-12">
        </div>
      </div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
